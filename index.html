<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>DB Hotel</title>
      <link rel="stylesheet" href="./assets/css/master.css">
    </head>
    <body>
      <div id="root">

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Room Number</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="room in rooms">
              <td>{{room.id}}</td>
              <td @click="infoRoom(room.id)">{{room.room_number}}</td>
            </tr>
          </tbody>
        </table>

        <div class="infos" v-if="room_info != null">
          <span>Room Infos</span>
          <ul>
            <li>Room ID : {{room_info.id}}</li>
            <li>Room Number : {{room_info.room_number}}</li>
            <li>Room Floor : {{room_info.floor}}</li>
            <li>Room Beds : {{room_info.beds}}</li>
          </ul>
        </div>

      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script src="./assets/js/main.js" charset="utf-8"></script>
    </body>
  </html>
